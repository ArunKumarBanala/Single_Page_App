
<h1 class="text-center text-danger">Add Employee</h1>
<hr />
<br>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        
        <form action="" method="POST" role="form">
        
            <div class="form-group">
                <label for="inputEmail">Name</label>
                <input type="text" ng-model="name" class="form-control input-lg" id="" placeholder="Employee Name">
            </div>
            <div class="form-group">
                <label for="inputPassword">Age</label>
                <input type="number" ng-model="age" class="form-control input-lg" id="" placeholder="Employee Age">
            </div>
            <div class="form-group">
                <label for="inputPassword">Salary</label>
                <input type="number" ng-model="sal" class="form-control input-lg" id="" placeholder="Employee Salary">
            </div>
        
            
        
            <button ng-click="addEmp()" class="btn btn-info form-control input-lg">Save</button>
        </form>
        
    </div>
</div>
